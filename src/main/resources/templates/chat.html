<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Chat Room</h1>
    <div id="chatBox" class="border p-3 mb-3" style="height: 300px; overflow-y: auto;">
        <!-- Chat-beskeder vil blive vist her -->
    </div>
    <form action="/send" method="post">
        <div class="input-group">
            <input type="text" class="form-control" name="message" placeholder="Skriv en besked">
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
    </form>
</div>

<script>
    // Ops√¶tning af SSE (Server-Sent Events) til at modtage beskeder fra serveren
    const chatBox = document.getElementById('chatBox');
    const eventSource = new EventSource("/stream");

    eventSource.onmessage = function(event) {
        const newMessage = document.createElement('div');
        newMessage.textContent = event.data;
        chatBox.appendChild(newMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
    };
</script>
</body>
</html>
